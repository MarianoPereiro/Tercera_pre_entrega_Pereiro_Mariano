{% extends 'PadreCorto.html' %}



{% block contenidoquecambia %}
<body>
    <style>
        h2{
            color: #000;
            font-size: 40px;
            text-align: center;
        }
        table {
            border-collapse: collapse; 
            width: 100%; 
            font-size: 24px;
            color:#000;
        }
    
        table, td {
            border: 2px solid #000; 
            padding: 10px;
            text-align: left;
        }
    
        th {
            background-color: #890000;
            color: white;
            border: 2px solid #000; 
            padding: 15px;
            text-align: center;
        }
        tr{
            color:#000
        }
        thead, td {
            padding: 10px 15px;
        }
    
    </style>
    <div class="container_tabla_vehiculo">
        <h2>Lista de Veh√≠culos</h2>
        <table class="container_tabla_vehiculo">
            
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Clase</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.marca }}</td>
                    <td>{{ vehiculo.modelo }}</td>
                    <td>{{ vehiculo.anio }}</td>
                    <td>{{ vehiculo.precio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

{% endblock contenidoquecambia %}
